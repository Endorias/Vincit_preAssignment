{% extends "base.html" %}
{% block title %}Downtrend Analyzer{% endblock %}

{% block content %} 
    <form method="POST">
        <h3 align="center">Downtrend Analyzer</h3>
        <div class="form-group">
          <label for="SDate">Start date (Input in the order of DD/MM/YYYY):</label>
          <input
            type="string"
            class="form-control"
            id="SDate"
            name="SDate"
            placeholder="DD/MM/YYYY"
          />
        </div>
        <div class="form-group">
            <label for="EDate">End date (Input in the order of DD/MM/YYYY):</label>
            <input
              type="string"
              class="form-control"
              id="EDate"
              name="EDate"
              placeholder="DD/MM/YYYY"
            />
          </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <br />

      <h3 align="center">Data</h3>
      <p>The longest downwards trend in the given timeframe: {{ text }}</p>
{% endblock %}
